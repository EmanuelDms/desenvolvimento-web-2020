<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline Block</title>
    <style type="text/css">
        .borda{
            border: 1px solid red;
            /* 
            Elementos Inline-Block ocupam a largura de seus conteúdos mas ficam um abaixo do outro 
            display: inline-block;
             */
        }
    </style>
</head>
<body>
    
    <!-- Elementos Inline ocupam a largura do seu conteúdo e ficam um ao lado do outro -->
    <span class="borda">Inline 1 </span>
    <span class="borda">Inline 2</span>

    <!-- Elementos em BLOCK ocupam toda a largura da tela e ficam sempre abaixo um do outro
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    -->

</body>
</html>
