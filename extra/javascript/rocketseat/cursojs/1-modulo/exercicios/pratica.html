    <script>
        // A simple calculator
        CalcX = (num1, num2) => {
            return {
                soma: num1 + num2,
                subtracao: num1 - num2,
                multiplicacao: num1 * num2,
                divisao: num1 / num2,
                restoDivisao: num1 % num2
            };
        }

      //  Type two values and choose what operation do you want
      console.log(CalcX(10, 5).restoDivisao)
      // Question 3

    </script>
