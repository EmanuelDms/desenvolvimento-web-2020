    <script>

    exibirPares = (init, end) => {
        // organize in an ascendant sequence
        if (init > end){
            let aux = init;
            init = end
            end = aux;
        }

        // print even numbers
        for (let i = init; i <= end; i++){
            if (i % 2 === 0 ) console.log(i)
        }
    }

    // executing script
    exibirPares(2,100);
    </script>
