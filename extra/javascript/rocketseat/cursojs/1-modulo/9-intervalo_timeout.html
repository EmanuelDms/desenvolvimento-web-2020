<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript: Intervalo e timeout</title>
</head>
<body>
    <script>
        // Executa uma determinada função por um tempo
        text = () => { console.log('Olá Mundo') }
        text1 = () => { console.log('Usa casaco') }
        setInterval(text, 2000);
        // Vai executar apenas uma vez com um delay determinado
        setTimeout(text1, 5000);
    </script>
</body>
</html>
