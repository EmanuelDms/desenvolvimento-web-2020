<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Assíncrono</title>
</head>

<body>
  <!-- 
    ================ Requisições assíncronas  ================
    Ajax é uma requisição assíncrona realizada em algum back-end
    Requisitar informações do servidor sem recarregamento da página
    ==========================================================

    ======================= Promises =========================
    São códigos que não influenciam na linha do tempo do script JS
    São unções que vão devolver o valor de resultado após um tempo, sem preocupar-se quando irá acontecer
    ==========================================================
  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
