<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Módulo 2: Exercício 3 e 4</title>
</head>

<body>
  <input type="text" name="nome" placeholder="Insira um nome...">
  <button id="addLi">Adicionar</button>

  <!-- 3º Preencha uma lista (<ul>) no HTML com o vetor nome -->
  <!-- 4º Através do input e button, inserir um novo item na lista e, por consequência, ser exibido na lista não-ordenada. Apagar também o conteúdo do input após a inserção. -->
  <script>
    var nome = ["Diego", "Gabriel", "Lucas"];
    var body = document.querySelector('body');
    var btn = document.querySelector('#addLi');
    var ul = document.createElement('ul');
    body.appendChild(ul);

    window.onload = () => {
      addLiOnUl();
    };

    function addLiOnUl() {
      let LiS = document.querySelectorAll('ul li');
      let LiS_Size = LiS.length;
      let nomeSize = nome.length - 1;

      // Faz essa verificação para rodar o array inicialmente
      if (LiS_Size == 0) {
        var i = 0;
        while (i <= nomeSize) {
          var li = document.createElement('li');
          var text = document.createTextNode(nome[i]);
          li.appendChild(text);
          ul.appendChild(li);
          i++;
        }
      } else {
        var li = document.createElement('li');
        var text = document.createTextNode(nome[nomeSize]);
        li.appendChild(text);
        ul.appendChild(li);
      }
    }

    btn.onclick = () => {
      var inputNome = document.querySelector('input[name="nome"]');
      nome.push(inputNome.value);
      inputNome.value = '';
      addLiOnUl();

    }

  </script>
</body>

</html>
