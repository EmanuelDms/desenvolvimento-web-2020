<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Módulo 2: Exercício 1</title>
</head>
<body>
  <button id="botao">Gerar quadrado</button>
  <button id="rmvBotao">Limpar quadrados</button>
  <!--1º Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela. 
  2º Toda vez que o usuário passar o mouse por cima de
algum quadrado troque sua cor para uma cor aleatória gerada pela função getRandomColor
  -->
  <script>
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    var btnElement = document.querySelector('#botao');
    var btnRmvElement = document.querySelector('#rmvBotao');
    btnElement.onclick = () => {
      var newElement = document.createElement('div');
      newElement.setAttribute('class', 'square');
      newElement.setAttribute('style','width: 100px; height: 100px; margin: 10px');
      newElement.setAttribute('onmouseover', 'this.style.backgroundColor = getRandomColor();');
      newElement.setAttribute('onmouseout', 'this.style.backgroundColor = "red";');
      newElement.style.backgroundColor = 'red';
      document.querySelector('body').appendChild(newElement);
    }

    btnRmvElement.onclick = () => {
      var botoes = document.querySelector('.square');
      document.querySelector('body').removeChild(botoes)
    }
    

  </script>
</body>
</html>
