<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Manipulando a DOM: Lidando com Elementos</title>
</head>
<body>
  <div id="app">
    <fieldset>
      <h1>Tire-me se for capaz!</h1>
    </fieldset>
  </div>
  <script>
    let web = {
      App: document.querySelector('#app'),
      fieldset: [
        // Seletor Pai
        document.querySelector('fieldset'),
        // Primeiro Filho
        document.querySelector('h1')
      ]
    }

    var linkElement = document.createElement('a');
    linkElement.setAttribute('href', 'https://www.facebook.com');
  
    var textElement = document.createTextNode('Link para o Facebook');
    linkElement.appendChild(textElement);
    web.App.appendChild(linkElement);

    console.log((web.fieldset[0]).removeChild(web.fieldset[1]))
    // div.firstChild.removeChild
  </script>
</body>
</html>
