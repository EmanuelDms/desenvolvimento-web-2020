<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./seletores.css">
  <title>Seletores</title>
</head>
<body>
  <!-- Universal aplicado à borda 1px solid red -->

  <ul>
    <!-- seletor filho -->
    <li>
      <a href="#">Home</a>
    </li>
    
    <li><a href="#">Sobre</a></li>
  </ul>

  <a href="#">link de teste</a>

    <!-- seletor de descendente -->
    <div>
      <h1>Título</h1>
      <p>
        Esse é um parágrafo
        <a href="#">Clique aqui</a>
      </p>
    </div>


  <!-- seletor de id -->
  <div id="cabecalho">
    <!-- seletor de texto -->
    <!-- seletor de irmão adjacente -->
    <!-- seletor de irmão geral -->
    <p>Parágrafo 0 da página</p>
    <h1>Título da página</h1>
    <p>Parágrafo 1 da página</p>
    <p>Parágrafo 2 da página</p>
    <p>Parágrafo 3 da página</p>
  </div>

  <!-- Seletor de Classe -->
  <span>teste span</span>
  <p class="yellow">teste</p>
</body>
</html>
