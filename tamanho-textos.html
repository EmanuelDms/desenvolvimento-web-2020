<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
    body{
        font-size: 60px;
    }
    .texto{    
        /* 
        px -> pixel; Tamanho fixo
        % -> percentage; Tamanho Relativos ao que browser usa
        em -> percentage; Tamanho Relativo ao container pai
         */
        /* font-size: 30px; */
        font-size: 2em;
    }

    .texto2{
        font-size: 1em;
    }
    </style>
</head>
<body>
    <p class="texto">Content 1</p>
    <p class="texto2">Content 2</p>    
</body>
</html>
