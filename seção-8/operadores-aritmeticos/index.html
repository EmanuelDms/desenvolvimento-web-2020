<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação - Operadores Aritméticos</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

      margin-top: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;

      width: 10vw;
    }

    form label {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>Cálculo de Índice de Massa Corporal</h1>
  <form>
    <label for="username">Nome: </label>
    <input type="text" id="username">

    <label for="height">Altura (em cm): </label>
    <input type="number" id="height" step=".01">

    <label for="pounds">Peso (em kg): </label>
    <input type="number" id="pounds" step=".01">
    <button>Calcular</button>
  </form>
  <h2></h2>
  <script src="script.js"></script>
</body>

</html>
