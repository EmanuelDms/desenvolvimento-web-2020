<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de fixação</title>
</head>

<body>
  <h1>Faixa etária</h1>
  <h3 id="ageGroup"></h3>
  <p><strong>Idade:</strong>&nbsp;<input type="text" id="age"></p>
  <script>
    function checkAgeGroup(age) {
      if (age >= 0 && age < 15) {
        return "Criança";
      } else if (age >= 15 && age < 30) {
        return "Jovem";
      } else if (age >= 30 && age < 60) {
        return "Adulto";
      } else if (age >= 60) {
        return "Idoso";
      }
    }

    let age = document.getElementById('age');

    age.onchange = (e) => {
      let ageGroup = document.getElementById('ageGroup');
      ageGroup.innerHTML = checkAgeGroup(e.target.value);
    }
  </script>
</body>

</html>
