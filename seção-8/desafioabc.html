<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio ABC</title>
</head>

<body>
  <script>
    function toString() {
      return `
      A = ${a}<br>
      B = ${b}<br>
      C = ${c}`
    }

    let a = 10;
    let b = 20;
    let c = null;

    document.write(toString());

    c = a;
    a = b;
    b = c;
    c = null;

    document.write("<br><br>" + toString());

  </script>
</body>

</html>
