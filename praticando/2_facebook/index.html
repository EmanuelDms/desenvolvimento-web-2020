<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <style type="text/css">
        body{
            font-family: Helvetica, Arial, sans-serif;
        }

        #top{
            background: #385898;
            padding: 10px;
        }

        #facebookicon{
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 40px;
        }

        .email, .pass{
            color: white;
            font-size: 12px;
        }

        .esqueceu{
            color: #9cb4cc;
        }
    </style>
</head>
<body>
    
    <header id="top">
        <form>
            <span>
                <a href="#" id="facebookicon">facebook</a>
            </span>

            <span>
                <label for="email" class="email">Email</label>
                <input type="email" id="email">
            </span>
                
            <span>
                <label for="pass" class="pass">Senha</label>
                <input type="password" id="pass">
            </span>

            <button>Entrar</button>
                
        </form>
        
        <a href="#" class="esqueceu">Esqueceu a conta?</a>    
    </header>

</body>
</html>
