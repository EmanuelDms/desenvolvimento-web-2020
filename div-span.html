<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
    <style type="text/css">

        header{
            background: blue;
        }

        main{
            background: red;
        }

        footer{
            background: green;
        }

        .produto{
            background: grey;
            margin: 30px 20px 20px 20px;
        }

        .azul{
            color: blue;
        }
        

    </style>
</head>
<body>
    
    <header>
        <img src="./images/amazon.png" alt="Amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </header>

    <main>
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </main>

    <footer>
         Todos os <span class="azul">direitos</span> reservados.
    </footer>
</body>
</html>
